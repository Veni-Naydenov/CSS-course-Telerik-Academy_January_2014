<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Country Flags</title>
    <meta charset="utf-8" />
    <link href="CountryFlags.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th><span>Contact name</span></th>
                <th><span>City</span></th>
                <th><span>Country</span></th>
                <th><span>Is Promoted</span></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <img src="Icons/german-flag.jpg" width="29" height="19"/ alt="image-German flag"/>
                    <label for="germany">Germany</label> 
                </td>
                <td>
                    <form>
                        <input type="checkbox" name="promoted" value="" id="germany"/>
                    </form>
                </td>
            </tr>
             <tr>
                <td>Ana Trujillo</td>
                <td>México D.F.</td>
                <td>
                    <img src="Icons/Mexico-Flag.jpg" width="29" height="19"/ alt="image-Mexico flag" />
                    <label for="Mexico">Mexico</label>
                </td>
                <td>
                    <form>
                        <input type="checkbox" name="promoted" value="" id="Mexico" />
                    </form>
                </td>
            </tr>
             <tr>
                <td>Antonio Moreno</td>
                <td>México D.F.</td>
                <td>
                    <img src="Icons/Mexico-Flag.jpg" width="29" height="19"/ alt="image-Mexico flag" />
                    <label for="mexico">Mexico</label>
                </td>
                <td>
                    <form>
                        <input type="checkbox" checked="checked" name="promoted" value="" id="mexico"/>
                    </form>
                </td>
            </tr>
             <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="Icons/ukFlag.jpg" width="29" height="19"/ alt="image-UK flag" />
                    <label for="uk">UK</label>
                </td>
                <td>
                    <form>
                        <input type="checkbox" name="promoted" value="" id="uk" />
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
